<html>
<head>
    <title>Workshop Selenium</title>
    <link rel="stylesheet" href="bootstrap.min.css" media="screen">
    <meta charset="utf-8">
    <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#enregistrer").click(function(event) {
                $("#popup-ko").hide();
                $("#popup-ok").show();

            });

            $("#annuler").click(function(event) {
                $("#popup-ok").hide();
                $("#popup-ko").show();

            });

            $("#msgBox").click(function(event) {
                confirm("La formation se passe bien ?");
            });

            $("#prompt").click(function(event) {
                prompt("Quelle est la réponse à toutes nos questions ?");
            });

            $("#alert").click(function(event) {
                alert("Et là, c'est le drame");
            });
        });
    </script>
</head>
<body>
<div class="container">

    <h1>Workshop Selenium</h1>
    <h2>1. Formulaire</h2>
    <div class="row">
        <div class="col-lg-6 well">


            <form action="#" method="GET" class="form-horizontal">
                <fieldset>
                    <legend>Contact</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-3 control-label">Nom complet</label>

                        <div class="col-lg-9">
                            <input type="text" id="name" class="form-control" placeholder="John Doe"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-3 control-label">Mot de passe</label>

                        <div class="col-lg-9">
                            <input type="password" id="password" class="form-control" placeholder="Mot de passe"/>
                        </div>

                    </div>

                    <div class="form-group"><label for="email" class="col-lg-3 control-label">Votre adresse email
                       </label>

                        <div class="col-lg-9">
                            <input type="email" id="email" class="form-control" placeholder="john.doe@email.com"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remarques" class="col-lg-3 control-label">Remarque</label>

                        <div class="col-lg-9">
                            <textarea class="form-control" rows="3" id="remarques"></textarea>
                            <span class="help-block">Quelque chose à dire ?</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label" for="optionsRadios1">Inscription à la liste de
                            diffusion</label>

                        <div class="col-lg-9">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                           checked="">
                                    oui
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    non
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-3 control-label">Envoyez un mail de rappel</label>

                        <div class="col-lg-9">
                            <select class="form-control-static" id="select">
                                <option>Tous les jours</option>
                                <option>Toutes les semaines</option>
                                <option>Tous les mois</option>
                                <option>Tous les ans</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><label for="date" class="col-lg-3 control-label">Date de naissance</label>

                        <div class="col-lg-9">
                            <input type="date" id="date" class="form-control"/>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>Acceptez-vous les conditions d'utilisation ?
                                </label>

                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-lg-3">&nbsp;</div>
                        <div class="col-lg-8">
                            <button class="btn btn-success" id="enregistrer">Enregistrer</button>
                            &nbsp;
                            <button class="btn btn-danger" id="annuler">Annuler</button>

                        </div>

                    </div>
                    <div class="alert alert-success" style="display: none" id="popup-ok">
                        L'enregistrement s'est déroulé avec succès
                    </div>
                    <div class="alert alert-danger"  style="display: none" id="popup-ko">
                        Oups ! Un problème est survenu
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <h2>2. Gestion du Focus</h2>
    <div class="row">
        <div class="col-lg-6 well">
            <button class="btn btn-info" id="alert">Alert</button>
            &nbsp;
            <button class="btn btn-primary" id="msgBox">MessageBox</button>
            &nbsp;
            <button class="btn btn-primary" id="prompt">Prompt</button>
            &nbsp;
            <a class="btn btn-warning" id="new_frame" href="index.php" target="_blank">Nouvelle Frame</a>
        </div>
    </div>
</div>
</body>
</html>
